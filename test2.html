:root {
    --items-per-page: 6;
}

.carousel {
    width: 100%;
    overflow: hidden;
    position: relative;
}
.carousel-container {
    white-space: nowrap;
}
#carouselContainer{
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1vw;
}
.carousel-item {
    display: inline-block;
    min-width: calc(10% / var(--items-per-page)); /* Display 3 items at a time */
    box-sizing: border-box;
    text-align: center;
}
.logo-section {
  width: 120%;
  position: relative;
  overflow: hidden;
  height: 20vw;
  top: calc(50% - 10vw);
  display: flex;
}
.logo-wrapper {
    min-width: calc(10% / var(--items-per-page));
  position: absolute;
  visibility: hidden;
  top: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}
.logo-wrapper::after {
  content: "";
  display: block;
  position: relative;
  width: 100%;
  height: 10vw;
}
.logo-wrapper:nth-of-type(even) .logo {
  background: #eee;
}
.logo-wrapper .logo {
  display: grid;
  place-content: center;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  padding: 20px;
  border-radius: 100%;
}
.logo-wrapper .logo svg {
  width: 100%;
}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
    const carouselContainer = document.getElementById('carouselContainer');

// Clone the carousel content to create a continuous loop
document.addEventListener("DOMContentLoaded", function () {
    const carouselContainer = document.getElementById("carouselContainer");

    if (!carouselContainer) {
        console.error("carouselContainer not found.");
        return;
    }

    // Duplicate items for infinite loop
    const carouselItems = carouselContainer.innerHTML;
    carouselContainer.innerHTML += carouselItems;

    gsap.to("#carouselContainer", {
        x: "-50%", // Move half of the duplicated items
        duration: 20, // Adjust the speed as needed
        ease: "none",
        repeat: -1
    });
});


document.addEventListener("DOMContentLoaded", function () {
    const logos = Array.from(document.querySelectorAll(".logo-wrapper")); // Correct selector

    if (logos.length === 0) {
        console.error("No elements with class 'logo-wrapper' found.");
        return;
    }

    gsap.set(logos, { autoAlpha: 1 });

    logos.forEach((logo, i) => {
        gsap.set(logo, { xPercent: -100 * i }); // Proper positioning
    });

    if (logos.length > 7) {
        const logosWrap = gsap.utils.wrap(0, (logos.length - 1) * 100);
        const duration = logos.length * 2.5;

        gsap.to(logos, {
            xPercent: `+=${logos.length * 100}`, // Moves left to right
            duration,
            repeat: -1,
            ease: "none",
            modifiers: {
                xPercent: (xPercent) => logosWrap(parseFloat(xPercent)),
            },
        });
    }
});
